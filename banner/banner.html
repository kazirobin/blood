<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


</head>
<body>

  <section id="banner">
     <div class="container">
      <div class="banner">
        <div class="banner-text">
          <p>In developing countries like NEPAL, patients’ families have the burden and stress of managing and transporting blood themselves.</p>
          <h6>We are on a <span>mission to change</span> that.</h6>
          <div class="btns">
            <button>Donate Now</button>
            <button>Request Blood</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="./images//banner.png" alt="">
        </div>
      </div>
     </div>
  </section>

</body>
</html>
