<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <section class="login_form_container">
    <div class="container">
      <!-- form header-->
      <div class="form__header">
        <img src="./img/logo.png" />
        <h2>Sign in an account</h2>
        <div></div>
      </div>
      <!--form and other section-->
      <div class="donate__form">
        <div class="donate__login__section">
          <h2 style="color:rgb(69, 179, 142)">welcome back!!</h2>
          <form class="blood__form_section">
            <div class="form-inputs">
             
              <div>
                <label id="input-gmail">
                  Gmail
                </label>
                <input type="text" id="gmail" class="input___style" name="gmail" placeholder="Enter your Gmail" />
              </div>
                <div>
                  <label id="">
                    Password
                  </label>
                  <input type="password" id="password" name="password" class="input___style" placeholder="password" />
                </div>
            </div>
         
           
            
        
        
            <!-- singup button  -->
            <button class="big__btn">Sign in</button>
          <p style="text-align: center; color:#444">Or</p>
          <!-- this was just testing purpose google link -->
          <a href="https://www.google.com" class="googleBtn">
             <span>continue with</span>
          <i class="fa-brands fa-google"></i>
          </a>
            <div class="" style="text-align: center;font-size: 14px;margin-top: 10px">
              <p class="already__account" style="font-weight: 500">Don't have an account? <a href="../register/register.html"
                  style="color:red">create account</a></p>
            </div>
          </form>
        </div>
        <div class="donate__second__section">
          <button class="big__btn join_btn">Join Our Life-saving Mission</button>
          <p style="font-size:13px;font-weight: 500;margin:0.6rem 1rem;text-align: center;color:#776666;">Become a part of
            our growing community of heros who make blood available when its needed most.Sign up and start saving lives
            today!</p>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF6Ru-YCzhiXkMfGwsol5AbBasjUnb-5AkNQ&s"
            class="" />
        </div>
      </div>
    </div>
  
  
  
  </section>
</body>
</html>
